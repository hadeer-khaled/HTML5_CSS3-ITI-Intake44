<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>songs audio</title>
    <script
      src="https://kit.fontawesome.com/c6e623b5c9.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img id="img-src" src="imgs/1.jpg" alt="" />
      </div>
      <div class="song-div">
        <audio controls>
          <source id="song-src" src="songs/1.mp3" />
        </audio>
      </div>
      <div class="song-controls">
        <div class="btn-row">
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="pause"><i class="fa-solid fa-pause"></i></button>
          <button id="stop"><i class="fa-solid fa-stop"></i></button>
          <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
        </div>
      </div>

      <div class="volume-control">
        <i class="fa-solid fa-volume-low"></i>
        <input
          id="volume-input"
          type="range"
          min="0"
          max="1"
          value="0.2"
          step="0.2" />

        <i class="fa-solid fa-volume-high"></i>
      </div>

      <div class="duration-control">
        <button id="backward-btn">
          <i class="fa-solid fa-backward-step"></i>
        </button>

        <input id="duration-input" type="range" />

        <button id="forward-btn">
          <i class="fa-solid fa-forward-step"></i>
        </button>
      </div>

      <div id="songs-btns" class="songs-btns"></div>
    </div>
  </body>
  <script src="js/script.js" type="module"></script>
</html>
